<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Dashboard – Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="mstyle.css">
</head>
<body>

  <div class="dashboard-shell">
    
    <div class="dashboard-header">
      <h1>Business Dashboard: Overview</h1>
    </div>

    <div class="top-strip">

      <div class="avatar">
        <div class="avatar-icon"></div>
      </div>

      <div class="nav-tabs">
        <a href="businessoverview.html" class="nav-tab active">Overview</a>
        <a href="businessQueue.html" class="nav-tab">Queues</a>
        <a href="businessManage.html" class="nav-tab">Manage Queues</a>
        <button class="nav-tab">View Reports / Analytics</button>
        <button class="nav-tab">Search</button>
      </div>

      <div class="filter-button">
        <div class="filter-icon">
          <span></span>
          <span></span>
          <span></span>
          <div class="filter-icon-circle c1"></div>
          <div class="filter-icon-circle c2"></div>
          <div class="filter-icon-circle c3"></div>
        </div>
      </div>

    </div>

    <div class="business-list">

      <div class="business-card">
        <div class="business-meta">
          <div class="business-name">Business #1</div>
          <div class="business-stats">
            <span>Current queue length: …</span>
            <span>Average wait time: …</span>
          </div>
        </div>
        <button class="view-button">View</button>
      </div>

      <div class="business-card">
        <div class="business-meta">
          <div class="business-name">Business #2</div>
          <div class="business-stats">
            <span>Current queue length: …</span>
            <span>Average wait time: …</span>
          </div>
        </div>
        <button class="view-button1">View</button>
      </div>

      <div class="business-card">
        <div class="business-meta">
          <div class="business-name">Business #3</div>
          <div class="business-stats">
            <span>Current queue length: …</span>
            <span>Average wait time: …</span>
          </div>
        </div>
        <button class="view-button2">View</button>
      </div>

    </div>

  </div>

</body>
</html>
