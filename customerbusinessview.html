<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="fstyle.css">
</head>
<body>
    <header class="header">
        <h1>Customer Dashboard</h1>
    </header>

    <main class="dashboard-panel">
        <section class="card">
            <div class="business-layout">
                <div class="image-placeholder large"></div>

                <div class="business-info">
                    <p><strong>Business Name:</strong> Example Clinic</p>
                    <p><strong>Date:</strong> 2025-11-15</p>
                    <p><strong>Location:</strong> 45 King Street</p>
                    <p><strong>Waiting time:</strong> ~20 minutes</p>
                    <p><strong>Current queue length:</strong> 8</p>
                    <p><strong>Queue capacity:</strong> 20</p>
                   
                </div>
            </div>

            <div class="button-row center">
                <a href="joinqueueconfirmation.html" class="btn wide">
                    Join Queue / Book Appointment
                </a>
            </div>

            <div class="top-links">
                <a href="customeraccount.html">My Account</a> |
                <a href="myqueue.html">My Queue</a>
            </div>
        </section>
    </main>
</body>
</html>
