<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard: My Account</title>
    <link rel="stylesheet" href="fstyle.css">
</head>
<body>
    <header class="header">
        <h1>Customer Dashboard: My Account</h1>
    </header>

    <main class="dashboard-panel">
        <section class="card">
            <div class="account-layout">
                <div class="image-placeholder"></div>

                <div class="account-info">
                    <p><strong>Name:</strong> Jane Doe</p>
                    <p><strong>Address:</strong> 123 Main Street</p>
                    <p class="more-info">More Info...</p>
                </div>
            </div>

            <div class="settings">
                <h2 class="section-title">Settings</h2>
                <p>Enable/disable notifications (email/SMS)...</p>
                <p>Other preferences...</p>
            </div>

            <div class="button-row">
                <a href="#" class="btn">Edit</a>
                <a href="customer-dashboard.html" class="btn">Cancel</a>
                <a href="#" class="btn">Logout</a>
            </div>
        </section>
    </main>
</body>
</html>
