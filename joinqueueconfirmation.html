<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard â€“ Join Queue Confirmation</title>
    <link rel="stylesheet" href="fstyle.css">
</head>
<body>

    <header class="header">
        <h1>Customer Dashboard</h1>
    </header>

    <main class="dashboard-panel">
        <section class="card small-card">
            <h2 class="section-title">Confirmation Message</h2>

            <p><strong>Ticket Number:</strong> A023</p>
            <p>You have successfully joined the queue.</p>

            <div class="button-row">
                <a href="customer-dashboard.html" class="btn">Ok</a>
                <button class="btn" id="leaveQueueBtn">Leave Queue</button>
            </div>
        </section>
    </main>

    <!-- POPUP OVERLAY -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-box">
            <h2>Are you sure?</h2>
            <p>Do you really want to leave the queue?</p>

            <div class="button-row">
                <a href="customer-dashboard.html" class="btn">Yes, Leave</a>
                <button class="btn" id="closePopup">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const openPopup = document.getElementById("leaveQueueBtn");
        const closePopup = document.getElementById("closePopup");
        const overlay = document.getElementById("popupOverlay");

        openPopup.addEventListener("click", () => {
            overlay.style.display = "flex";
        });

        closePopup.addEventListener("click", () => {
            overlay.style.display = "none";
        });
    </script>

</body>
</html>
