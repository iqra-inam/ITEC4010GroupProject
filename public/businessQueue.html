<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Dashboard â€“ Queues</title>
  <link rel="stylesheet" href="mstyle.css">
</head>

<body>

  <div class="page-wrapper">

      <h1 class="app-title">Business Dashboard â€“ Queues</h1><br>

      <!-- TOP NAV -->
      <div class="topnav">

          <!-- LEFT NAV -->
          <div class="nav-left">
              <a href="businessoverview.html">Overview</a>
              <a href="businessQueue.html" class="active">Queues</a>
              <a href="businessManage.html">Manage Queues</a>
              <a href="businessReports.html">Reports/Analytics</a>
          </div>

          <!-- RIGHT NAV -->
          <div class="nav-right">
            <div class="account-dropdown">
              <div class="account-icon">ðŸ‘¤</div>
              <div class="account-menu">
                <a href="mainlogin.html">Logout</a>
              </div>
            </div>
          </div>
      </div>

      <!-- MAIN CONTENT -->
      <div class="dashboard-container">

          <h2 class="dashboard-title">All Queues</h2>

          <div class="manage-table-wrapper">
              <table class="manage-table">
                  <thead>
                      <tr>
                          <th>Queue Name</th>
                          <th>Current Queue Length</th>
                          <th>Average Wait Time</th>
                          <th></th>
                      </tr>
                  </thead>

                  <tbody id="queueTableBody">
                      <!-- Filled dynamically -->
                  </tbody>
              </table>
          </div>

      </div>

  </div>

  <script>
    async function loadQueues() {
      const tbody = document.getElementById("queueTableBody");
      tbody.innerHTML = "<tr><td colspan='4'>Loading...</td></tr>";

      try {
        const res = await fetch("http://localhost:3000/businesses");
        const data = await res.json();

        if (!data.success) {
          tbody.innerHTML = "<tr><td colspan='4'>Could not load queues.</td></tr>";
          return;
        }

        const businesses = data.businesses || [];

        if (!businesses.length) {
          tbody.innerHTML = "<tr><td colspan='4'>No queues found.</td></tr>";
          return;
        }

        tbody.innerHTML = "";

        businesses.forEach(biz => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${biz.name}</td>
            <td>${biz.queue_length ?? 0}</td>
            <td>${biz.waiting_time ?? 0} mins</td>
            <td>
              <button class="view-btn">Manage</button>
            </td>
          `;

          tr.querySelector(".view-btn").addEventListener("click", () => {
            window.location.href = `businessManage.html?businessId=${biz.id}`;
          });

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        tbody.innerHTML = "<tr><td colspan='4'>Error loading queues.</td></tr>";
      }
    }

    loadQueues();
  </script>

</body>
</html>
