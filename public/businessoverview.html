<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="mstyle.css">
</head>

<body>

  <div class="page-wrapper">

      <h1 class="app-title">Business Dashboard - Overview</h1><br>

      <!-- TOP NAV -->
      <div class="topnav">

          <!-- LEFT NAV LINKS -->
          <div class="nav-left">
              <a href="businessoverview.html" class="active">Overview</a>
              <a href="businessQueue.html">Queues</a>
              <a href="businessManage.html">Manage Queues</a>
              <a href="businessReports.html">Reports/Analytics</a>
          </div>

          <!-- RIGHT SIDE ICONS -->
          <div class="nav-right">
            <div class="account-dropdown">
              <div class="account-icon">ðŸ‘¤</div>
              <div class="account-menu">
                <a href="mainlogin.html">Logout</a>
              </div>
            </div>
          </div>
      </div>

      <!-- MAIN DASHBOARD -->
      <div class="dashboard-container">

          <h2 class="dashboard-title">Your Businesses</h2>

          <div class="business-list-rows" id="businessList">
              <!-- Filled dynamically -->
          </div>

      </div>

  </div>

  <script>
    async function loadBusinesses() {
      const list = document.getElementById("businessList");
      list.innerHTML = "Loading...";

      try {
        const res = await fetch("http://localhost:3000/businesses");
        const data = await res.json();

        if (!data.success) {
          list.innerHTML = "<p>Could not load businesses.</p>";
          return;
        }

        const businesses = data.businesses || [];

        if (!businesses.length) {
          list.innerHTML = "<p>No businesses found.</p>";
          return;
        }

        list.innerHTML = "";

        businesses.forEach(biz => {
          const row = document.createElement("div");
          row.className = "business-row";

          row.innerHTML = `
            <div class="biz-info">
              <h3>${biz.name}</h3>
              <p><strong>Current queue length:</strong> ${biz.queue_length ?? 0}</p>
              <p><strong>Average wait time:</strong> ${biz.waiting_time ?? 0} mins</p>
            </div>
            <div class="biz-actions">
              <button class="view-btn">Manage</button>
            </div>
          `;

          row.querySelector(".view-btn").addEventListener("click", () => {
            window.location.href = `businessManage.html?businessId=${biz.id}`;
          });

          list.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        list.innerHTML = "<p>Error loading businesses.</p>";
      }
    }

    loadBusinesses();
  </script>

</body>
</html>
