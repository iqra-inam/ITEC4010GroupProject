<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link rel="stylesheet" href="fstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="page-wrapper">

    <h1 class="app-title">Queue Management System</h1><br>

    <div class="topnav">
        <div class="nav-left">
            <a href="customerdashboard.html">Dashboard</a>
            <a href="customerdashboardmyqueue.html">My Queue</a>
            <a href="notificationinbox.html">Notification Inbox</a>
        </div>

        <div class="nav-right">
            <div class="account-icon">
                <a href="customerdashboardmyaccount.html" class="active">ðŸ‘¤</a>
            </div>
        </div>
    </div>

    <br><h2 class="dashboard-title">My Account</h2>

    <div class="account-card">
        <div class="account-layout">

            <div class="account-image"></div>

            <div class="account-info">
                <p><strong>Name:</strong> <span id="accName"></span></p>
                <p><strong>Email:</strong> <span id="accEmail"></span></p>
            </div>
        </div>

        <div class="button-row">
            <a href="mainlogin.html" class="btn" onclick="logout()">Logout</a>
        </div>
    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const name = localStorage.getItem("username");
        const email = localStorage.getItem("userEmail") || "Not available";

        document.getElementById("accName").textContent = name || "User";
        document.getElementById("accEmail").textContent = email;
    });

    function logout() {
        localStorage.removeItem("userId");
        localStorage.removeItem("username");
        localStorage.removeItem("userEmail");
    }
</script>

</body>
</html>
