<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Queue</title>
    <link rel="stylesheet" href="fstyle.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        Customer Dashboard: My Queue
    </div>

    <!-- Wrapper (Turquoise Area) -->
    <div class="wrapper">

        <!-- White Card -->
        <div class="card">

            <h2>Queue Status</h2>

            <div class="info">
                <p><strong>Business Name:</strong></p>
                <p><strong>Ticker Number:</strong></p>
                <p><strong>Position:</strong></p>
            </div>

            <div class="info" style="margin-top: 20px; text-align:center;">
                <p><em>Live Update:</em> <strong>3 people ahead of you</strong></p>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button class="btn">Cancel</button>
                <button class="btn">Leave Queue</button>
            </div>

        </div>
    </div>

</body>
</html>
