<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <link rel="stylesheet" href="istyle.css">
</head>

<body>
    <div class="container">
        <h1>Employee Login</h1>

        <form id="employeeLoginForm">
            <input type="text" id="employeeId" placeholder="Employee ID" required>
            <input type="password" id="employeePassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div id="employeeMessage" style="color:red; margin-top:10px;"></div>
    </div>

    <script src="./app.js"></script>
    <script>
        document.getElementById("employeeLoginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            login();
        });
    </script>
</body>
</html>
