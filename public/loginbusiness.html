<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="istyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Stack+Sans+Headline:wght@200..700&family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Login</h1>

        <input type="text" pattern="\d+"  title="Only numbers allowed" placeholder="Employee ID" required>
        <input type="password" placeholder="Password" required>

        <button id="loginbtn" onclick="login()">Login</button>

    </div>
</body>
</html>
