<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <link rel="stylesheet" href="istyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Employee Login</h1>

        <form id="employeeLoginForm">
            <input type="text" id="employeeId" placeholder="Employee ID" required>
            <input type="password" id="employeePassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div id="employeeMessage" style="color:red; margin-top:10px;"></div>
    </div>

<script src="./app.js"></script>

<script>
    document.getElementById("employeeLoginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        login();
    });
</script>

</body>
</html>
