<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queue Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="log" style="background-color: #fafafa;">
    <div class="container">
        <div class="titleregister">
            <h1>Sign Up</h1>
        </div>
            <form>
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" placeholder="Your username.." required><br><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Your email address.." required><br><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Your password.." required><br><br>
                <label for="confirmpassword">Confirm Password</label><br>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm password.." required><br><br>
                <input type="button" value="Submit" id="signupbtn" onclick="signup()">

            </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
